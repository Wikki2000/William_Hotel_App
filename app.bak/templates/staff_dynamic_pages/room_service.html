<div class="room_service">
  <!-- room service tabs section -->
  <div class="tab">
    <h1 id="rooms" class="tab__item ui heading size-headingxs filter highlight-btn">All Rooms</h1>
    <h2 id="services" class="tab__item ui heading size-headingxs filter">Services</h2>
  </div>

  <div id="rooms-section" class="column_rooms">
    <!-- room availability section -->
    <div class="info">
      <div class="tab-1">
        <h3 id="all__rooms" class="tab__item-2 ui heading size-texts filter highlight-btn">All Rooms</h3>
        <h3 id="rooms__available" class="tab__item-2 ui heading size-texts filter">Available</h3>
        <h4 id="rooms__occupied" class="tab__item-2 ui heading size-texts filter">Occupied</h4>
        <h5 id="rooms__reserved" class="tab__item-2 ui heading size-texts filter">Reserved</h5>
      </div>
      <h6 class="info-text ui heading size-texts">All Rooms come with a complementary breakfast!</h6>
    </div>

    <!-- room table section -->
    <div class="table-column">
      <table cellpadding="0" cellspacing="0" class="tabletype ui table size-xs">
        <thead>
          <tr>
            <th width="348px">
              <p class="table__header-cell ui heading size-headings">Image</p>
            </th>
            <th width="318px">
              <p class="table__header-cell-1 ui heading size-headings">Type</p>
            </th>
            <th width="310px">
              <p class="table__header-cell-2 ui heading size-headings">Rate</p>
            </th>
            <th width="124px">
              <p class="table__header-cell-3 ui heading size-headings">Status</p>
            </th>
          </tr>
        </thead>
        <tbody class="room-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

  </div>

  <section id="services-section" class="services-section">
    <h6 class="quick_services">Quick Service Check</h6>
    <div class="check-btn">
      <button id="room__check-in" class="filter ui heading size-texts">Check In</button>
      <button id="room__check-out" class="filter ui heading size-texts">Check Out</button>
    </div>
    <div class="guest-details">
      <div id="dropdown">
        <h6 class="room-num bottom-marg">Room No.</h6>
	<button class="room-num-val drop-down">
          <span>Select </span>
          <img 
            src="/static/images/public/img_arrow_down_black_900_01.svg"
            width="15px"  alt="dropdown"
          />
        </button>
        <div id="dropdown-menu">
          <ul id="dropdown__item-list">
            <!-- Dynamically load dropdown menu list -->
         </ul>
        </div>
      </div>

      <div>
        <h6 class="order-num bottom-marg">Order No.</h6>
        <button class="order-num-val">XXXX 
          <!--<img 
            src="/static/images/public/img_arrow_down_black_900_01.svg"
            width="15px" class="drop-down" alt="dropdown"
            />-->
        </button>
      </div>

      <div>
        <h6 class="room-type bottom-marg">Room Type</h6>
        <button class="order-num-val">XXXXXX
          <!--<img
            class="drop-down" alt="dropdown" width="15px"
            src="/static/images/public/img_arrow_down_black_900_01.svg"
            />-->
        </button>
      </div>


      <div>
        <h6 class="guest-name bottom-marg">Guest Name</h6>
        <button class="guest-fullname">XXXX XXXXX</button>
      </div>
      <div>
        <h6 class="transaction-payment bottom-marg">Payment Status</h6>
        <p class="transaction-status">Unknown</p>
      </div>

    </div>

    <div class="service-list">
      <h6 class="description">Service List</h6>
      <img class="drop-down" src="/static/images/public/img_arrow_down_black_900_01.svg"width="15px" alt="dropdown">
    </div>
    <div class="total-charge">
      <h6 class="charge">Total Charge</h6>
      <h6 class="amount">&#8358;<span>0.00</span></h6>
    </div>

    <div class="print-proceed-btns">
      <button class="print-btn">Print Summary</button>
      <button class="proceed-btn">Proceed</button>
    </div>
  </section>
</div>
