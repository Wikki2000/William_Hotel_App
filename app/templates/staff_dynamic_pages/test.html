      />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/public/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/side_nav.css" />

    <link rel="stylesheet" type="text/css" href="/static/css/staff_dashboard/staff_requests/loan_request.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/img_logo_hotel_1.png" />

  <body>
    <!-- main content section -->
    <div class="rooms">
      <div class="row">
        <!-- sidebar navigation section -->
        <aside class="sidebar">
          <div class="sidebar__logo-row">
            <img src="/static/images/public/hotel_logo.png" alt="Hotel Logo" class="sidebar__logo" />
          </div>
          <ul class="sidebar__menu">
            <li>
              <a>
                <img src="public/images/dashboard_icon.png" alt="Dashboard Icon" class="sidebar__icon--dashboard" />
                <span> Dashboard</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/room&services_icon.png" alt="Services Icon" class="sidebar__icon--services" />
                <span> Room & Services </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/reservations_icon.png" alt="Reservations Icon" class="sidebar__icon--services" />
                <span> Reservations</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/guests_icon.png" alt="Guests Icon" class="sidebar__icon--guests" />
                <span> Guests </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/restaurant_icon.png" alt="Restaurant Icon" class="sidebar__icon--services" />
                <span> Restaurant </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/orders_icon.png" alt="Orders Icon" class="sidebar__icon--orders" />
                <span> Orders</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/help_icon.png" alt="Help Icon" class="sidebar__icon--services" />
                <span> Help</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/logout_icon.png" alt="Logout Icon" class="sidebar__icon--services" />
                <span> Logout </span>
              </a>
            </li>
          </ul>
          <div class="sidebar__profile-row">
            <img  src="/static/images/public/profile_photo_placeholder.png" alt="Profile Image" class="sidebar__profile-image" />
            <div class="sidebar__staff-profile">
              <div class="sidebar__name-column">
                <h6 class="sidebar__name ui heading size-headingmd">Peter Johnson</h6>
                <p class="ui text size-textxs">Peterjohson23@gmail.com</p>
              </div>
              <img
                src="/static/images/public/vertical3colons.png"
                alt="Notifications Icon"
                class="sidebar__icon--notifications"
                />
            </div>
          </div>
        </aside>
        <div class="column_two">
          <!-- search and tabs section -->
          <div class="columnsearch">
            <!-- search header section -->
            <header class="header">
              <div class="header__search-row">
                <label class="header__search-input">
                  <img src="public/images/serarch_icon.png" alt="Rewind" class="rewind" />
                  <input name="Search Input" placeholder="All Rooms" type="search" />
                </label>
                <div class="header__icon-row">
                  <a href="#">
                    <span class="header__menu-icon">
                      <img src="public/images/img_vector_black_900_01_1.svg" />
                      <span>2</span>
                    </span>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/notification.png" />
                      <span>3</span>
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/img_arrow_down_black_900_01.svg" />
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__upload-icon">
                      <img src="public/images/tab_icon.png"
                           alt="hide-sidebar" />
                    </button>
                  </a>
                </div>
              </div>
            </header>

            <!-- room service tabs section -->
            <section id="dynamic__load-dashboard">


              <div id="staff__loan-container" class="staff__loan-container">
                <div class="staff_section-btn">
                  <button id="loan-request" class="filter loan__request--switchSection highlight-btn"><em>Request Loan</em></button>
                  <button id="loan__request-history" class="filter loan__request--switchSection"><em>Loan History</em></button>
                </div>


  <div id="loan__list" class="common-table-column">
    <div class="common-table-heading">
      <h1>Loan History</h1>
    </div>
    <table cellpadding="0" cellspacing="0" class="common-tabletype ui table size-xs">
      <thead>
        <tr>
          <th width="380px">
            <p class="table__header-cell ui heading size-headings">Loan Amount</p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">Loan Term</p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">Repayment Mode</p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">Approval Status</p>
          </th>
          <th width="380px">
          </th>
        </tr>
      </thead>
      <tbody id="loan__table-body" class="common-table-body">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

                </div>
              </div>

<!-- Popup Modal -->
<div id="loan__popupModal" class="popup-modal">
  <div class="popup-modal-content loan__popup-modal">
    <!-- Close Button -->
    <button class="close-btn closePopupModal">Ã—</button>

    <!-- Will be dynamically loaded -->
    <div id="loan__details-description"></div>

    </div><br />

    <div id="loan__status-comment">
      <div>
        <h4>Supervisors</h4>
        <p class="">Manager</p>
        <p class="">CEO</p>
      </div>
      <div>
        <h4>Approval Status</h4>
        <p id="leave__manager-status"><!-- Dynamically Loaded Status --></p>
        <p id="leave__ceo-status"><!-- Dynamically Loaded Status --></p>
      </div>
    </div>
  </div>
</div>

              <!-- Confirmation Modal for Booking -->
              <div id="order__confirmation-modal">
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
