<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Room Services - Manage Your Accommodations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our room services and manage reservations efficiently. From deluxe to standard rooms, ensure a pleasant stay with complementary breakfast and top-notch amenities."
      />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/public/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/side_nav.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/font.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/styles.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/components.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/staff_dashboard/staff_loan_request.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/img_logo_hotel_1.png" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" defer src="/static/js/staff_dashboard/staff_request.js"></script>

  </head>
  <body>
    <!-- main content section -->
    <div class="rooms">
      <div class="row">
        <!-- sidebar navigation section -->
        <aside class="sidebar">
          <div class="sidebar__logo-row">
            <img src="/static/images/public/hotel_logo.png" alt="Hotel Logo" class="sidebar__logo" />
          </div>
          <ul class="sidebar__menu">
            <li>
              <a>
                <img src="public/images/dashboard_icon.png" alt="Dashboard Icon" class="sidebar__icon--dashboard" />
                <span> Dashboard</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/room&services_icon.png" alt="Services Icon" class="sidebar__icon--services" />
                <span> Room & Services </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/reservations_icon.png" alt="Reservations Icon" class="sidebar__icon--services" />
                <span> Reservations</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/guests_icon.png" alt="Guests Icon" class="sidebar__icon--guests" />
                <span> Guests </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/restaurant_icon.png" alt="Restaurant Icon" class="sidebar__icon--services" />
                <span> Restaurant </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/orders_icon.png" alt="Orders Icon" class="sidebar__icon--orders" />
                <span> Orders</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/help_icon.png" alt="Help Icon" class="sidebar__icon--services" />
                <span> Help</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/logout_icon.png" alt="Logout Icon" class="sidebar__icon--services" />
                <span> Logout </span>
              </a>
            </li>
          </ul>
          <div class="sidebar__profile-row">
            <img  src="/static/images/public/profile_photo_placeholder.png" alt="Profile Image" class="sidebar__profile-image" />
            <div class="sidebar__staff-profile">
              <div class="sidebar__name-column">
                <h6 class="sidebar__name ui heading size-headingmd">Peter Johnson</h6>
                <p class="ui text size-textxs">Peterjohson23@gmail.com</p>
              </div>
              <img
                src="/static/images/public/vertical3colons.png"
                alt="Notifications Icon"
                class="sidebar__icon--notifications"
                />
            </div>
          </div>
        </aside>
        <div class="column_two">
          <!-- search and tabs section -->
          <div class="columnsearch">
            <!-- search header section -->
            <header class="header">
              <div class="header__search-row">
                <label class="header__search-input">
                  <img src="public/images/serarch_icon.png" alt="Rewind" class="rewind" />
                  <input name="Search Input" placeholder="All Rooms" type="search" />
                </label>
                <div class="header__icon-row">
                  <a href="#">
                    <span class="header__menu-icon">
                      <img src="public/images/img_vector_black_900_01_1.svg" />
                      <span>2</span>
                    </span>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/notification.png" />
                      <span>3</span>
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/img_arrow_down_black_900_01.svg" />
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__upload-icon">
                      <img src="public/images/tab_icon.png"
                           alt="hide-sidebar" />
                    </button>
                  </a>
                </div>
              </div>
            </header>

            <!-- room service tabs section -->
            <section id="dynamic__load-dashboard">


              <div id="staff__loan-container" class="staff__loan-container">
                <div class="staff_section-btn">
                  <button id="loan-request" class="filter loan__request--switchSection highlight-btn"><em>Request Loan</em></button>
                  <button id="loan__request-history" class="filter loan__request--switchSection"><em>Loan History</em></button>
                </div>

                <div class="loan-content">
                  <div class="staff-loan-heading">
                    <h2>Request Loan</h2>
                  </div>
                  <div class="loan-details">

                    <div id="loan-details-section">
                      <h4 id="loan-details-heading"><b>Loan Details</b></h4>
                    </div>

                    <div id="staff-loan-description">
                      <p>Staff Loan</p>
                    </div>
                  </div>
                  <form id="staff__loan-requestForm">
                    <div class="loan-details-form">
                      <label for="loan-amount">Loan Amount</label>
                      <input type="number" id="loan-amount" placeholder="15000" required />

                      <label for="loan-term">Loan Term</label>
                      <input type="number" name="loan-term" id="loan-term" min="1" max="12" placeholder="1 Month" required />

                      <br>
                      <label for="repayment-mode">Repayment Mode</label>
                      <input type="text" name="repayment-mode" id="repayment-mode" placeholder="Salary" required />
                    </div>


                    <div class="bank-details">
                      <div class="bank-title">
                        <h4>Bank Details</h4>
                      </div>
                      <label for="bank-name">Bank Name</label>
                      <input type="text" name="bank-name" id="bank-name" placeholder="Jaiz Bank" required />

                      <label for="account-holder">Account Holder's Name</label>
                      <input type="text" name="account-holder" id="account-holder" placeholder="James Peter" required />

                      <br>

                      <label for="account-number">Account Number</label>
                      <input type="text" maxlength="11" pattern="\d{11}" id="account-number" placeholder="0102345455" title="Please enter exactly 11 digits" required />
                    </div>

                    <div class="loan-action">
                      <p id="staff__loan-cancel--btn" type="submit">
                      <em>Cancel</em>
                      </p>
                      <button id="staff__loan-proceed--btn" class="highlight-btn">
                        <em>Proceed</em>
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Confirmation Modal for Booking -->
              <div id="order__confirmation-modal">
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
