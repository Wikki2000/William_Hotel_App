<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Room Services - Manage Your Accommodations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our room services and manage reservations efficiently. From deluxe to standard rooms, ensure a pleasant stay with complementary breakfast and top-notch amenities."
      />

    <link rel="stylesheet" type="text/css" href="/static/css/public/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/styles.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/components.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/side_nav.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/public/header.css" />


    <link rel="stylesheet" type="text/css" href="/static/css/staff_dashboard/staff_profile.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/img_logo_hotel_1.png" />
    <script defer src="/rooms.js"></script>
  </head>
  <body>
    <!-- main content section -->
    <div class="rooms">
      <div class="row">
        <!-- sidebar navigation section -->
        <aside class="sidebar">
          <div class="sidebar__logo-row">
            <img src="/static/images/public/hotel_logo.png" alt="Hotel Logo" class="sidebar__logo" />
          </div>
          <ul class="sidebar__menu">
            <li>
              <a>
                <img src="public/images/dashboard_icon.png" alt="Dashboard Icon" class="sidebar__icon--dashboard" />
                <span> Dashboard</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/room&services_icon.png" alt="Services Icon" class="sidebar__icon--services" />
                <span> Room & Services </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/reservations_icon.png" alt="Reservations Icon" class="sidebar__icon--services" />
                <span> Reservations</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/guests_icon.png" alt="Guests Icon" class="sidebar__icon--guests" />
                <span> Guests </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/restaurant_icon.png" alt="Restaurant Icon" class="sidebar__icon--services" />
                <span> Restaurant </span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/orders_icon.png" alt="Orders Icon" class="sidebar__icon--orders" />
                <span> Orders</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/help_icon.png" alt="Help Icon" class="sidebar__icon--services" />
                <span> Help</span>
              </a>
            </li>
            <li>
              <a>
                <img src="public/images/logout_icon.png" alt="Logout Icon" class="sidebar__icon--services" />
                <span> Logout </span>
              </a>
            </li>
          </ul>
          <div class="sidebar__profile-row">
            <img src="/static/images/public/profile_photo_placeholder.png"  alt="Profile Image" class="sidebar__profile-image" />
            <div class="sidebar__staff-profile">
              <div class="sidebar__name-column">
                <h6 class="sidebar__name ui heading size-headingmd">Peter Johnson</h6>
                <p class="ui text size-textxs">Peterjohson23@gmail.com</p>
              </div>
              <img
                src="/static/images/public/vertical3colons.png"
                alt="Notifications Icon"
                class="sidebar__icon--notifications"
                />
            </div>
          </div>
        </aside>
        <div class="column_two">
          <!-- search and tabs section -->
          <div class="columnsearch">
            <!-- search header section -->
            <header class="header">
              <div class="header__search-row">
                <label class="header__search-input">
                  <img src="public/images/serarch_icon.png" alt="Rewind" class="rewind" />
                  <input name="Search Input" placeholder="All Rooms" type="text" />
                </label>
                <div class="header__icon-row">
                  <a href="#">
                    <span class="header__menu-icon">
                      <img src="public/images/img_vector_black_900_01_1.svg" />
                      <span>2</span>
                    </span>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/notification.png" />
                      <span>3</span>
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="public/images/img_arrow_down_black_900_01.svg" />
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__upload-icon">
                      <img src="public/images/tab_icon.png"
                           alt="hide-sidebar" />
                    </button>
                  </a>
                </div>
              </div>
            </header>

            <section id="dynamic__load-dashboard">
              <div class="staff__profile-section">
                <div class="staff-profile-heading">
                  <h1>Profile</h1>
                </div>

                <div class="profile-content">
                  <div class="profile-details">
                    <div class="profile-pic">
                      <p>User Image</p>
                      <div class="img-div">
                        <img src="/static/images/public/profile_photo_placeholder.png" alt="profile_pic">  
                      </div>

                    </div>

                    <div id="profile-edit-section">
                      <form action="#">
                        <div class="combo-flex">
                          <div class="input-label-combo">
                            <label for="edit-fname">First Name</label>
                            <input id="edit-fname" placeholder="Johnson" />  
                          </div>

                          <div class="input-label-combo">
                            <label for="edit-mname">Middle Name</label>
                            <input id="edit-mname" placeholder="Moses">
                          </div>
                          <div class="input-label-combo">
                            <label for="edit-postion">Last Name</label>
                            <input id="edit-lname">
                          </div>
                        </div>

                        <div class="combo-flex">
                          <div class="input-label-combo">
                            <label for="edit-lname">Title</label>
                            <input id="edit-title" placeholder="Mr.">  
                          </div>
                          <div class="input-label-combo">
                            <label for="edit-gender">Gender</label>
                            <input id="edit-gender">
                          </div>

                          <div class="input-label-combo">
                            <label for="edit-religion">Religion</label>
                            <input id="edit-religion" />
                          </div>
                        </div>

                        <div class="combo-flex">
                          <div class="input-label-combo">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" placeholder="johnsonisnotwise@gmail.com">  
                          </div>

                          <!--
                          <div class="input-label-combo">
                            <label for="edit-gender">Gender</label>
                            <br>
                            <select name="gender" id="edit-gender">
                              <option value="" disabled selected>Select</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                          </div>
                          -->
                          <div class="input-label-combo">
                            <label for="edit-phone">Phone Number</label>
                            <input type="text" maxlength="11" pattern="\d{11}" id="edit-email" title="Enter 11 digits" />
                          </div>

                          <div class="input-label-combo">
                            <label for="edit-password">Password</label>
                            <input type="password" value="xxxxx" id="edit-password">
                          </div>

                        </div>

                        <div class="combo-flex">
                          <div class="input-label-combo">
                            <label for="edit-address">Address</label>
                            <input type="text" name="address" id="edit-address" placeholder="2 landmark street">  
                          </div>
                          <div class="input-label-combo">
                            <label for="edit-address">State</label>
                            <input type="text" id="edit-state">
                          </div>
                          <div class="input-label-combo">
                            <label for="edit-nok">Next of Kin Number</label>
                            <input type="text" id="edit__nok-phone" placeholder="Johnson Mark">
                          </div>
                        </div>

                        <div class="combo-flex">
                          <div class="input-label-combo">
                            <label for="edit-dob">Next of Name</label>
                            <input id="edit-nok-name" \>
                          </div>

                          <div class="input-label-combo">
                            <label for="edit-nok">Portfolio</label>
                            <input type="text" id="edit__role" \>
                          </div>
                          <div class="input-label-combo">
                            <label for="edit-nok">Date Of Birth</label>
                            <input type="date" id="edit-dob" \>
                          </div>
                        </div>

                        <div class="combo-flex-submit">
                          <button type="submit" id="save-changes">save</button>
                          <button type="reset" id="cancel-changes">cancel</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
