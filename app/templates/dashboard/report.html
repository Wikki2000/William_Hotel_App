<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our room services and manage reservations efficiently. From deluxe to standard rooms, ensure a pleasant stay with complementary breakfast and top-notch amenities."
    />

    <!-- Link Hotel Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/public/hotel_logo.png"
    />

    <!-- Link Font-Is-Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Link Public CSS Files-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/fonts.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/components.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/side_nav.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/public/table.css"
    />

    <!-- Link Staff_dashboard CSS Files-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/room_service.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/staff_dashboard.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/restaurant.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/order.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/empty_cart.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/guests/guest_list.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/guests/guest_input.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/profile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/loan_request.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/leave_request.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/add_edit_room.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/dashboard/report.css"
    />

    <!-- Link Staff_dashboard JS Files-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="module" defer src="/static/js/dashboard/common.js"></script>

    <script
      type="module"
      defer
      src="/static/js/dashboard/restaurant.js"
    ></script>
    <script
      type="module"
      defer
      src="/static/js/dashboard/room_service.js"
    ></script>
    <script type="module" defer src="/static/js/dashboard/app.js"></script>
    <script
      type="module"
      defer
      src="/static/js/dashboard/staff_dashboard.js"
    ></script>
    <script type="module" defer src="/static/js/dashboard/order.js"></script>
    <script type="module" defer src="/static/js/dashboard/guest.js"></script>
    <script type="module" defer src="/static/js/dashboard/profile.js"></script>
    <script
      type="module"
      defer
      src="/static/js/dashboard/loan_request.js"
    ></script>
    <script
      type="module"
      defer
      src="/static/js/dashboard/leave_request.js"
    ></script>
  </head>
  <body>
    <!-- main content section -->
    <div class="container">
      <div class="row">
        <!-- sidebar navigation section -->
        <aside class="sidebar">
          <div class="sidebar__logo-row">
            <img
              src="/static/images/public/hotel_logo.png"
              alt="Hotel Logo"
              class="sidebar__logo"
            />
          </div>
          <ul class="sidebar__menu staff__sidebar-menu">
            <li id="sidebar__main" class="highlight-sidebar sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/public/dashboard_icon.png"
                  alt="Dashboard Icon"
                  class="sidebar__icon--dashboard"
                />
                <span> Dashboard</span>
              </a>
            </li>
            <li id="sidebar__Room-service" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/staff_dashboard/room_services_icon.png"
                  alt="Services Icon"
                  class="sidebar__icon--services"
                />
                <span> Rooms & Services </span>
              </a>
            </li>
            <li id="sidebar__reservations" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/staff_dashboard/reservations_icon.png"
                  alt="Reservations Icon"
                  class="sidebar__icon--services"
                />
                <span> Maintenances</span>
              </a>
            </li>
            <li id="sidebar__guest" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/staff_dashboard/guests_icon.png"
                  alt="Guests Icon"
                  class="sidebar__icon--guests"
                />
                <span> Guests </span>
              </a>
            </li>
            <li id="sidebar__restaurant" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/staff_dashboard/restaurant_icon.png"
                  alt="Restaurant Icon"
                  class="sidebar__icon--services"
                />
                <span> Restaurant & Bar </span>
              </a>
            </li>
            <li id="sidebar__order" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/staff_dashboard/orders_icon.png"
                  alt="Orders Icon"
                  class="sidebar__icon--orders"
                />
                <div>
                  <span>Orders</span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span id="sidebar__order-count"
                    ><!-- The count of cart items will be display here --></span
                  >
                </div>
              </a>
            </li>
            <li id="sidebar__logout" class="sidebar__nav-icon">
              <a>
                <img
                  src="/static/images/public/logout_icon.png"
                  alt="Logout Icon"
                  class="sidebar__icon--services"
                />
                <span> Logout </span>
              </a>
            </li>
          </ul>
          <br /><br />
          <div class="sidebar__profile-row">
            <img
              src="/static/images/public/profile_photo_placeholder.png"
              alt="Profile Image"
              class="sidebar__profile-image"
            />
            <div class="sidebar__staff-profile">
              <div class="sidebar__name-column">
                <h5
                  id="sidebar__name"
                  class="sidebar__name ui heading size-headingmd"
                >
                  <!--Name will be dynamically be loaded-->
                </h5>
                <h6 id="sidebar__email" class="ui text size-textxs">
                  <!--Dynamically load email-->
                </h6>
              </div>
              <i
                class="fa fa-ellipsis-v fa-2x drop-down"
                id="sidebar__staff--profile-btn"
              ></i>
            </div>
          </div>
        </aside>

        <div>
          <ul
            style="z-index: 100"
            class="notifications-dropdown hidden sidebar_dropdown__menu"
          >
            <li id="sidebar__profile">
              <a>
                <img
                  src="/static/images/public/sidebar_profile_icon.png"
                  alt="Dashboard Icon"
                  class="sidebar__icon--dashboard"
                />
                <span> Profile</span>
              </a>
            </li>
            <li id="side__bar-loanRequest">
              <a>
                <img
                  src="/static/images/public/sidebar_request-loan_icon.png"
                  alt="Dashboard Icon"
                  class="sidebar__icon--dashboard"
                />
                <span> Request Loan</span>
              </a>
            </li>
            <li id="side__bar-leaveRequest">
              <a>
                <img
                  src="/static/images/public/sidebar_request-leave_icon.png"
                  alt="Dashboard Icon"
                  class="sidebar__icon--dashboard"
                />
                <span> Request Leave</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- side navigation bars ends here -->

        <div class="column_two">
          <!-- search and tabs section -->
          <div class="columnsearch">
            <!-- search header section -->
            <header class="header">
              <div class="header__search-row">
                <label class="header__search-input">
                  <img
                    src="/static/images/public/serarch_icon.png"
                    alt="Rewind"
                    class="rewind"
                  />
                  <input name="Search Input" placeholder="Search" type="text" />
                </label>
                <div class="header__icon-row">
                  <!--<a href="{{ url_for('app_views.chat') }}">
                    <span class="header__menu-icon">
                      <i class="fa-solid fa-user-friends"></i>
                    </span>
		  </a>-->
                  <a href="{{ url_for('app_views.chat') }}">
                    <span class="header__menu-icon">
                      <img src="/static/images/public/message_icon.svg" />
                      <!--<span id="unread__message-count">
		      </span>-->
                    </span>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="/static/images/public/notification.png" />
                      <span>3</span>
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__menu-icon">
                      <img
                        src="/static/images/public/img_arrow_down_black_900_01.svg"
                      />
                    </button>
                  </a>
                  <a href="#">
                    <button class="header__upload-icon">
                      <img
                        src="/static/images/public/tab_icon.png"
                        alt="hide-sidebar"
                      />
                    </button>
                  </a>
                </div>
              </div>
            </header>

            <section id="dynamic__load-dashboard">
              <!-- Others dashboard section will be loaded here -->
              <div class="main__container">
                <div class="links">
                  <ul>
                    <li class="report"><a href="#">Report</a></li>
                    <li><a href="#">Report History</a></li>
                  </ul>
                </div>

                <!--Add room body-->
                <div class="report-body">
                  <p class="image-text">Image</p>

                  <!--Flex container-->
                  <div class="report-details-flex">
                    <div class="report_img_body">
                      <img
                        src="/static/images/public/report_image.svg"
                        alt=""
                        class="report_img"
                      />

                      <div class="edit">
                        <img
                          src="/static/images/public/edit_icon.png"
                          alt=""
                          class="edit-icon"
                        />

                        <!-- Dropdown section-->
                        <div class="drop_down">
                          <div class="take_photo">
                            <p>Take photo</p>
                            <img
                              src="/static/images/public/camera_icon.svg"
                              alt=""
                            />
                          </div>

                          <div class="choose_photo">
                            <p>Choose Photo</p>
                            <img
                              src="/static/images/public/choose_photo__icon.svg"
                              alt=""
                            />
                          </div>

                          <div class="delete_photo">
                            <p>Delete Photo</p>
                            <img
                              src="/static/images/public/delete_icon.svg"
                              alt=""
                            />
                          </div>
                        </div>
                        <!--Dropdown ends-->
                      </div>
                    </div>

                    <!--Report Details form section-->
                    <div class="form-container">
                      <div class="form-column-1">
                        <div>
                          <label for="report">Report</label>
                          <select id="report">
                            <option value="">Faculty AC/TV</option>
                            <option value="">Faculty Bathroom</option>
                            <option value="">Faculty Furniture</option>
                            <option value="">Faculty Beddings</option>
                            <option value="">Faculty Floors</option>
                            <option value="">Electricity</option>
                          </select>
                        </div>

                        <div>
                          <label for="room-number">Room Number</label>
                          <select id="room-number">
                            <option value="101">101</option>
                            <option value="102">102</option>
                            <option value="103">103</option>
                            <option value="104">104</option>
                            <option value="105">105</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-column-two">
                        <label for="short-note">Short Note</label>
                        <textarea id="short-note" rows="4" readonly>
The room Ac isn't cooling</textarea
                        >
                      </div>
                    </div>
                    <!--Report Details form section ends above-->
                  </div>
                  <!--Flex container-->
                  <button class="report-btn">Report</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
