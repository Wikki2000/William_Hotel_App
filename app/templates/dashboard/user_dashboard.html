<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Room Services - Manage Your Accommodations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our room services and manage reservations efficiently. From deluxe to standard rooms, ensure a pleasant stay with complementary breakfast and top-notch amenities."
      />

    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/styles.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/components.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/side_nav.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/rooms.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard/public/header.css" />
    <link rel="icon" type="image/x-icon" href="/static/images/staff/img_logo_hotel_1.png" />
    <script defer src="/rooms.js"></script>
  </head>
  <body>
    <!-- main content section -->
    <div class="container">
      <div class="row">
        <!-- sidebar navigation section -->
        <aside class="sidebar">
          <div class="sidebar__logo-row">
            <img src="/static/images/staff/img_logo_hotel_1.png" alt="Hotel Logo" class="sidebar__logo" />
          </div>
          <ul class="sidebar__menu">
            <li>
              <a>
                <img src="/static/images/staff/dashboard_icon.png" alt="Dashboard Icon" class="sidebar__icon--dashboard" />
                <span> Dashboard</span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/room&services_icon.png" alt="Services Icon" class="sidebar__icon--services" />
                <span> Room & Services </span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/reservations_icon.png" alt="Reservations Icon" class="sidebar__icon--services" />
                <span> Reservations</span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/guests_icon.png" alt="Guests Icon" class="sidebar__icon--guests" />
                <span> Guests </span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/restaurant_icon.png" alt="Restaurant Icon" class="sidebar__icon--services" />
                <span> Restaurant </span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/orders_icon.png" alt="Orders Icon" class="sidebar__icon--orders" />
                <span> Orders</span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/help_icon.png" alt="Help Icon" class="sidebar__icon--services" />
                <span> Help</span>
              </a>
            </li>
            <li>
              <a>
                <img src="/static/images/staff/logout_icon.png" alt="Logout Icon" class="sidebar__icon--services" />
                <span> Logout </span>
              </a>
            </li>
          </ul>
          <div class="sidebar__profile-row">
            <img src="/static/images/staff/img_joseph_gonzalez.png" alt="Profile Image" class="sidebar__profile-image" />
            <div class="sidebar__staff-profile">
              <div class="sidebar__name-column">
                <h6 class="sidebar__name ui heading size-headingmd">Peter Johnson</h6>
                <p class="ui text size-textxs">Peterjohson23@gmail.com</p>
              </div>
              <img
                src="/static/images/staff/vertical3colons.png"
                alt="Notifications Icon"
                class="sidebar__icon--notifications"
                />
            </div>
          </div>
        </aside>
        <!-- side navigation bars ends here -->

        <div class="column_two">
          <!-- search and tabs section -->
          <div class="columnsearch">
            <!-- search header section -->
            <header class="header">
              <div class="header__search-row">
                <label class="header__search-input">
                  <img src="/static/images/staff/serarch_icon.png" alt="Rewind" class="rewind" />
                  <input name="Search Input" placeholder="All Rooms" type="text" />
                </label>
                <div class="header__icon-row">
                  <a href="#">
                    <button class="header__menu-icon">
                      <img src="/static/images/staff/img_vector_black_900_01_1.svg" />
                    </button>
                  </a>
                  <div class="header__dropdown">
                    <img
                      src="/static/images/staff/img_arrow_down_black_900_01.svg"
                      alt="Dropdown Icon"
                      class="header__dropdown-icon"
                      />
                  </div>
                  <a href="#">
                    <button class="header__upload-icon">
                      <img src="/static/images/staff/tab_icon.png" />
                    </button>
                  </a>
                </div>
              </div>
          </div>

        </div>

	<section id="main_dashboard">
	  <!-- Main Dashboard sections goes here -->
	</section>

      </div>
    </div>
  </body>
</html
