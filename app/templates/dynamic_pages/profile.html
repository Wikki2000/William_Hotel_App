<div class="staff__profile-section">
  <div class="staff-profile-heading">
    <h1>Profile</h1>
  </div>

  <div class="profile-content">
    <div class="profile-details">
      <div class="profile-pic">
        <p>User Image</p>
        <div class="img-div">
          <img id="profile__photo" class="profile-photo" src="/static/images/public/profile_photo_placeholder.png" alt="profile_pic">  
          <!-- Triggered when profile image is clicked -->
          <input type="file" style="display: none;" id="profile__image-fileInput" accept="image/*"  />
        </div>
      </div>

      <div id="profile-edit-section">
        <form id="staff__profile-form">

          <!-- Stores Base64 data -->
          <input name="profile_photo" type="hidden" />

          <div class="combo-flex">
            <div class="input-label-combo">
              <label for="edit-fname">First Name</label>
              <input name="first_name" id="edit-fname" readonly />  
            </div>

            <div class="input-label-combo">
              <label for="edit-mname">Middle Name</label>
              <input name="middle_name" id="edit-mname" readonly />
            </div>
            <div class="input-label-combo">
              <label for="edit-postion">Last Name</label>
              <input name="last_name" id="edit-lname" readonly />
            </div>
          </div>

          <div class="combo-flex">
            <div class="input-label-combo">
              <label for="edit-lname">User Name</label>
              <input name="username"id="edit-username" />  
            </div>
            <div class="input-label-combo">
              <label for="edit-gender">Gender</label>
              <input name="gender" id="edit-gender" readonly />
            </div>

            <div class="input-label-combo">
              <label for="edit-religion">Religion</label>
              <input name="religion" id="edit-religion" readonly />
            </div>
          </div>

          <div class="combo-flex">
            <div class="input-label-combo">
              <label for="edit-email">Email</label>
              <input name="email" type="email" id="edit-email" />  
            </div>
           <div class="input-label-combo">
              <label for="edit-phone">Phone Number</label>
              <input name="number" type="text" maxlength="11" pattern="\d{11}" id="edit-phone" title="Enter 11 digits" />
            </div>

            <div class="input-label-combo">
              <label for="edit-titl">Title</label>
              <input name="title" id="edit-title">
            </div>

          </div>

          <div class="combo-flex">
            <div class="input-label-combo">
              <label for="edit-address">Address</label>
              <input name="address" type="text" name="address" id="edit-address" />  
            </div>
            <div class="input-label-combo">
              <label for="edit-address">State</label>
              <input name="state" type="text" id="edit-state" readonly />
            </div>
            <div class="input-label-combo">
              <label for="edit-nok">NOK Number</label>
              <input name="nok_number" type="text" id="edit__nok-phone" readonly >
            </div>
          </div>

          <div class="combo-flex">
            <div class="input-label-combo">
              <label for="edit-nok-name">NOK Name</label>
              <input name="nok" id="edit-nok-name" readonly />
            </div>

            <div class="input-label-combo">
              <label for="edit-nok">Portfolio</label>
              <input name="portfolio" type="text" id="edit__role" readonly />
            </div>
            <div class="input-label-combo">
              <label for="edit-nok">Date Of Birth</label>
              <input name="dob" type="date" id="edit-dob" readonly />
            </div>
          </div>

          <div class="combo-flex-submit">
            <button type="submit" id="save-changes">save</button>
            <button type="reset" id="cancel-changes">cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
