<div class="vat__management-container">
  <div class="vat__management-section--btn">
    <div>
      <h2>Monthly VAT for year <span id="main__vat-year"><!--Dynamically loaded here --></span></h2>
    </div>
    <button id="add__vat-btn" class="add_new-vat ui text size-textmd filter">
      <b>+ Add VAT</b>
    </button>
  </div>

  <!-- Staff list -->
  <div id="vat__list" class="common-table-column">
    <table cellpadding="0" cellspacing="0" class="common-tabletype ui table size-xs">
      <thead>
        <tr>
          <th width="380px">
            <p class="table__header-cell ui heading size-headings">
            Month(s)
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">
            Amount
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">
            Payment Status
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings"> 
            <!-- Placeholder for table Edit icon -->
            </p>
          </th>
          <th width="400px">
            <p class="table__header-cell-1 ui heading size-headings">
            <!-- Placeholder for table Delete icon -->
            </p>
          </th>
        </tr>
      </thead>
      <tbody id="vat__list-table--body" class="common-table-body">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Confirmation Modal for Booking -->
  <div id="order__confirmation-modal">
  </div>

  <!-- Popup Modal for Add/Edit Vendor -->
  <div id="vat__add-edit" class="popup-modal">
    <div class="popup-modal-content vat__popup-modal-content">
      <!-- Close Button -->
      <button class="close-btn closePopupModal">Ã—</button>
      <form id="vat__form-add-edit">
        <h2>Add Monthly Vat</h2><br>
        <b>Month:</b> &nbsp;&nbsp;&nbsp;<input type="month" name="month" required><br><br>
        <b>Amount:</b> &nbsp;<input type="number" placeholder="e.g., 7000" name="amount" required></br><br>
        <b>Status:</b> &nbsp;&nbsp;<input name="status" required placeholder="e.g., paid or pending"></br><br>
        <div class="vat__add-edit--btnContainer">
          <button class="highlight-btn vat__add-edit--btn">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
