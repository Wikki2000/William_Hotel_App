<div class="maintenance__container">
  <div class="maintenence__tab">
    <h1 id="maintenance__history-btn" class="tab__item ui heading size-headingxs filter highlight-btn">Report History</h1>
    <h1 id="maintenance__report-btn" class="tab__item ui heading size-headingxs filter">Report</h1>
  </div>
  <!-- Room Table Section -->
  <div id="maintenance__history" class="room-facility-column">
    <table cellpadding="0" cellspacing="0" class="guest-tabletype ui table size-xs">
      <thead>
        <tr>
          <th width="200px">Room Type</th>
          <th width="300px">Fault</th>
          <th width="200px">Report Status</th>
          <th width="200px">Fault Image</th>
          <th width="150px"><!-- Placeholder for table menu icon --></th>
        </tr>
      </thead>
      <tbody id="maintenance__history-table--body" class="room-facility-body"></tbody>
    </table>
  </div>

  <div id="maintenance__report-fault" style="display: none" class="report__container">
    <!--Add room body-->
    <div class="report-body">
      <p class="image-text">Image</p>

      <!--Flex container-->
      <div class="report-details-flex">
        <div class="report_img_body">
          <img
            src="/static/images/public/profile_photo_placeholder.png"
            alt="Fault Photo" id="maintenance__fault-photo"
                              class="report_img"
                              />
          <input id="maintenance__file-input" style="display: none;" type="file" accept="image/*"/>

          <div class="edit">
            <img
              src="/static/images/public/edit_icon.png"
              alt=""
              class="edit-icon"
              />

            <!-- Dropdown section-->
            <div class="drop_down">
              <div class="take_photo">
                <p>Take photo</p>
                <img
                  src="/static/images/public/camera_icon.svg"
                  alt=""
                  />
              </div>
              <div class="choose_photo">
                <p>Choose Photo</p>
                <img
                  src="/static/images/public/choose_photo__icon.svg"
                  alt=""
                  />
              </div>

              <div class="delete_photo">
                <p>Delete Photo</p>
                <img
                  src="/static/images/public/delete_icon.svg"
                  alt=""
                  />
              </div>
            </div>
            <!--Dropdown ends-->
          </div>
        </div>

        <!--Report Details form section-->
        <div class="form-container">
          <div class="form-column-1">

            <!-- Stores Base64 data -->
            <input name="fault_photo" type="hidden" />

            <div>
              <label for="report">Report</label>
              <select id="report">
                <option value="">Select</option>
                <option value="Faulty AC/TV">Faulty AC/TV</option>
                <option value="Faulty Bathroom">Faulty Bathroom</option>
                <option value="Faulty Furniture">Faulty Furniture</option>
                <option value="Faulty Beddings">Faulty Beddings</option>
                <option value="Electricity">Electricity</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div>
              <label for="room-number">Room Number</label>
              <div class="dropdown">
                <div id="maintenance__room-menu-btn" class="maintenance__dropdown-btn drop-down">
                  <p>Select</p>
                  <img src="/static/images/public/img_arrow_down_black_900_01.svg" width="15px" alt="dropdown" />
                </div>
                <div id="maintenance__room-number--dropdown" class="dropdown-menu">
                  <ul id="maintenance__room-menu--list">
                    <!-- Menu dynamically loaded here -->
                  </ul>
                </div>
              </div>

            </div>
          </div>

          <div class="form-column-two">
            <label for="short-note">Short Note</label>
            <textarea id="short-note" rows="4" placeholder="e.g., The room Ac isn't cooling"></textarea
            >
          </div>
        </div>
        <!--Report Details form section ends above-->
      </div>
      <!--Flex container-->
      <button id="report-btn" class="report-btn">Report</button>
    </div>
  </div>
</div>

<!-- Confirmation Modal for Removal of Maintenance -->
<div id="order__confirmation-modal">
</div>

<!-- Popup Modal for Add/Edit Vendor -->
<div id="maintenance__popup-modal" class="popup-modal">
  <div class="popup-modal-content maintenance__popup-modal-content">
    <!-- Close Button -->
    <button class="close-btn closePopupModal">Ã—</button>
    <h2>Report Details</h2><br>

    <div class="maintenance-content">
      <div class="maintenance-details">
        <p>Image</p>
        <img id="detail__maintenance-fault--image" src="/static/images/public/profile_photo_placeholder.png" /><br />
        <p>
        <b>Room Number - </b>
        <span id="maintenance__room">
          <!-- Dynamically Loaded -->
        </span>
        </p>
        <p>
        <b>Report - </b> 
        <span id="maintenance__reported-fault">
        </span>
        </p><br>
        <p>
        <b>Report By - </b>
        <span id="maintenance__reported-by">
          Wisdom Okposin
        </span>
        </p>
        <h3>Fault Description</h3>
        <p id="maintenance__fault-description">
        </p>
      </div>

      <div class="maintenance-status">
        <h4>Report Status</h4>

        <div id="maintenance__dropdown" class="dropdown">
          <div class="maintenance__dropdown-btn drop-down">
            <span>Select </span>
            <img src="/static/images/public/img_arrow_down_black_900_01.svg" width="15px" alt="dropdown" />
          </div>
          <div id="maintenance__dropdown-menu" class="dropdown-menu">
            <ul class="maintenance__dropdown--menu-list">
              <li class="dropdown-item maintenance__dropdown-item">Fixed</li>
              <li class="dropdown-item maintenance__dropdown-item">Pending</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Hidden input field to store data -->
      <input id="maintainance__id" type="hidden" />
      <input id="maintainance__status" type="hidden" />

    </div>
    <div class="maintanence__status-btn--container">
      <button id="maintanence__status-btn" class="highlight-btn">Save</button>
    </div>
  </div>
</div>
