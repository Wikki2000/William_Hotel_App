<div class="vendor__management-container">
  <div class="vendor__management-section--btn">
    <div>
      <h2>List of Vendor's</h2>
    </div>
    <button id="add__vendor-btn" class="add_new-vendor ui text size-textmd filter">
      <b>+ Add Vendor</b>
    </button>
  </div>

  <!-- Staff list -->
  <div id="vendor__list" class="common-table-column">
    <table cellpadding="0" cellspacing="0" class="common-tabletype ui table size-xs">
      <thead>
        <tr>
          <th width="380px">
            <p class="table__header-cell ui heading size-headings">
            Name
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">
            Number
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">
            Portfolio
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings"> 
            <!-- Placeholder for table Edit icon -->
            </p>
          </th>
          <th width="380px">
            <p class="table__header-cell-1 ui heading size-headings">
            <!-- Placeholder for table Delete icon -->
            </p>
          </th>
        </tr>
      </thead>
      <tbody id="vendor__list-table--body" class="common-table-body">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Confirmation Modal for Booking -->
  <div id="order__confirmation-modal">
  </div>

  <!-- Popup Modal for Add/Edit Vendor -->
  <div id="vendor__add-edit" class="popup-modal">
    <div class="popup-modal-content vendor__popup-modal-content">
      <!-- Close Button -->
      <button class="close-btn closePopupModal">Ã—</button>
      <form id="vendor__form-add-edit">
        <h2>Add New Vendor</h2><br>
        <b>Name:</b> &nbsp;&nbsp;&nbsp;<input name="name" required><br><br>
        <b>Phone:</b> &nbsp;&nbsp;&nbsp;<input name="number"></br><br>
        <b>Portfolio:</b> <input name="portfolio"></br><br>
        <div class="vendor__add-edit--btnContainer">
          <button class="highlight-btn vendor__add-edit--btn">Save</button>
        </div>

        <input id="vendor_id" type="hidden" />
      </form>

    </div>
  </div>
</div>
