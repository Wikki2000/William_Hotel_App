<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      font-weight: bold;
      background-color: #e9f5ff;
    }
  </style>

  <h2>Weekly Shift Roster</h2>

  <table>
    <thead>
      <tr>
        <th>Name / Role</th>
        <th>Monday</th>

        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>

      </tr>
    </thead>
    <tbody id="roster__table-body">
   </tbody>
  </table>
