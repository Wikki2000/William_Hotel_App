        <div class="inner-box">
          <h1>Enter Your OTP</h1>
          <p>A verification code has been sent to you</p>
          <br>
	  <p>Enter the six digit code sent to {{ email }}</p>
          <br>
          <form id="otp-form">
            <div class="digits">
              <input type="text" name="first-digit" id="first-digit" placeholder="2" maxlength= "1" required>
              <input type="text" name="second-digit" id="second-digit" placeholder="2" maxlength= "1" required>
              <input type="text" name="third-digit" id="third-digit" placeholder="3" maxlength= "1" required>
              <input type="text" name="fourth-digit" id="fourth-digit" placeholder="5" maxlength= "1" required>
              <input type="text" name="fifth-digit" id="fifth-digit" placeholder="6" maxlength= "1" required>
              <input type="text" name="sixth-digit" id="sixth-digit" placeholder="1" maxlength= "1" required>
            </div>
            <br>

            <p id="resend-p">Did not receive a mail? <a id="resend-otp" href="#">Resend OTP</a></p>
            <button id="otp-btn">Verify</button>
          </form>
