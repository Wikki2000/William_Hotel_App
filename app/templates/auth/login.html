<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/auth/login.css?{{ cache_id }}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="/static/js/auth/login.js?{{ cache_id }}"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/staff/img_logo_hotel_1.png" />

    <title>LOGIN PAGE</title>
  </head>
  <body>
   <main>
      <div class="login-section">
        <div class="login-content">
          <div class="login-inner-box">
            <div login-header>
              <h1>Welcome Back!</h1>
              <p>Please enter your details</p>
            </div>


            <form id="login-form">
              <div id="error-box" class="error-box">
                <p>Unknown User ID</p>
              </div>
              <input type="email" id="email_or_username" placeholder="Username or Email Address">
              <br>
              <br>
              <input type="password" id="password" placeholder="Password">
              <br>

	      <a href="{{ url_for('app_views.forgot_pwd') }}">Forget Password?</a>
              <br>

              <button id="signin-btn" type="submit">Login</button>

            </form>
          </div>
          <div class="loader"></div>

        </div>
      </div>
      <div class="login-design">
        <div class="logo">
          <img src="/static/images/public/hotel_logo.png" alt="logo">
        </div>

        <div class="transparent-boxes box-1">

        </div>
        <div class="transparent-boxes box-2">

        </div>
        <div class="transparent-boxes box-3">

        </div>
        <div class="transparent-boxes box-4">

        </div>
        <div class="transparent-boxes box-5">

        </div>
        <div class="transparent-boxes box-6">

        </div>
        <div class="transparent-boxes box-7">

        </div>
        <div class="transparent-boxes box-8">

        </div>
      </div>
    </main>
  </body>
</html>
